<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Contact TGC</title>
  </head>

  <body>
    <header>
      <div class="header">
        <img
          id="header-picture"
          src="../static/images/logo_tgc_blanc.jpg"
          alt="logo_tgc"
        />
        <nav class="header-nav">
          <ul class="header-nav_list">
            <li><a class="header-link" href="">A propos du club</a></li>
            <li><a class="header-link" href="">Activitées/Tarifs</a></li>
            <li><a class="header-link" href="">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="club-content">
        <form name="antForm1" method="post" action="" id="ant_main_form">
          <input type="hidden" name="form_state" value="first" />
          <div id="formulaire">
            <input name="mail_format" type="hidden" value="html" /><input
              type="hidden"
              name="ogone_quant_mail_format"
              value="1"
            />

            <div class="formItemCol">
              <label for="ch-id"
                >Nom <span class="Obligatoire"> * </span></label
              >
              <div style="overflow: hidden">
                <input
                  class="Input"
                  name="id"
                  type="text"
                  size="50"
                  value=""
                  id="ch-id"
                  placeholder="Nom"
                />
              </div>
            </div>
            <div class="formItemCol">
              <label for="ch-prenom"
                >Prénom <span class="Obligatoire"> * </span></label
              >
              <div style="overflow: hidden">
                <input
                  class="Input"
                  name="prenom"
                  type="text"
                  size="50"
                  value=""
                  id="ch-prenom"
                  placeholder="Prénom"
                />
              </div>
            </div>

            <div class="formItemCol">
              <label for="ch-tel"
                >Téléphone <span class="Obligatoire"> * </span></label
              >
              <div style="overflow: hidden">
                <input
                  class="Input"
                  name="tel"
                  type="text"
                  size="50"
                  value=""
                  id="ch-tel"
                  placeholder="06********"
                />
              </div>
            </div>
            <div class="formItemCol">
              <label for="ch-email"
                >Courriel <span class="Obligatoire"> * </span></label
              >
              <div style="overflow: hidden">
                <input
                  class="Input"
                  name="email"
                  type="text"
                  size="50"
                  value=""
                  id="ch-email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="formItemCol">
              <label for="ch-descr"
                >Message
                <span class="Obligatoire">&nbsp;&nbsp;&nbsp;</span></label
              >
              <div style="overflow: hidden">
                <textarea
                  class="Input"
                  name="descr"
                  rows="10"
                  cols="50"
                  id="ch-descr"
                  placeholder="&#xf040;"
                ></textarea>
              </div>
            </div>
            <div class="FormSubmitButt">
              <input class="Submit" type="submit" value="Soumettre" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <nav class="footer-nav">
          <a class="footer-text">Vous pouvez nous retrouver aussi sur</a>
          <a class="footer-nav" href="https://fr-fr.facebook.com/toursgymclub/"
            ><img src="./images/facebook_logo.png" alt="logo FB"
          /></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
